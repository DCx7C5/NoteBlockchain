name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: debian:buster-slim

    steps:
    - uses: actions/checkout@v2
    - name: depends
      run:  cd depends && make && cd .. 
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure --prefix=${PWD}/depends/
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

    - name: Cache
      uses: actions/cache@v2.0.0
