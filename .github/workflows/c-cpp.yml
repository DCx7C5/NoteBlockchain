name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: INSTALL PACKAGES
      run: apt-get -y update && apt-get -y install curl apt-utils git jq g++ automake autoconf  build-essential bash gcc cpp libtool autotools-dev libcurl4-openssl-dev libssl-dev libevent-dev python3 bash libgmp3-dev build-essential wget libcurl4-openssl-dev pkg-config bsdmainutils default-libmysqlclient-dev python3-pip libkrb5-dev libldap2-dev libidn11-dev gnutls-dev librtmp-dev software-properties-common libtool autotools-dev zlib1g-dev libz-dev libseccomp-dev libcap-dev libminiupnpc-dev gettext locate libboost-dev libboost-chrono-dev libboost-filesystem-dev libboost-program-options-dev libboost-system-dev libboost-test-dev libboost-thread-dev
    - name: INSTALL BERKELEY
      run: wget http://download.oracle.com/berkeley-db/db-4.8.30.NC.tar.gz && tar -xzvf db-4.8.30.NC.tar.gz && sed -i 's/__atomic_compare_exchange/__atomic_compare_exchange_db/g' db-4.8.30.NC/dbinc/atomic.h && cd db-4.8.30.NC/build_unix && ../dist/configure --enable-cxx --prefix=/usr && make -j5 &&  make install && export BDB_INCLUDE_PATH="/usr/local/BerkeleyDB.4.8/include" && export BDB_LIB_PATH="/usr/local/BerkeleyDB.4.8/lib"
    - name: configure
      run: ./autogen.sh && ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
