name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: INSTALL DEPENDS
      run: cd depends && make && mv "x86*/" ../deptmp/ && cd ..
    - name: configure
      run: ./autogen.sh && ./configure --prefix=/deptmp/
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
